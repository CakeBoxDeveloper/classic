<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classic Fitness Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #1a1a2e;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container img {
            height: 60px; /* Оптимально для мобилок */
            width: auto;
        }

        /* --- Carousel Section (Mobile First) --- */
        .carousel-section {
            padding: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            position: relative;
            height: 400px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .carousel-slide {
            position: absolute;
            width: 70vw; /* Адаптивная ширина */
            max-width: 280px;
            height: 380px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #16213e;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* Тот самый плавный градиент "в никуда" */
        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 100px 15px 20px;
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.95) 0%,
                rgba(0, 0, 0, 0.5) 50%,
                rgba(0, 0, 0, 0) 100%
            );
            pointer-events: none;
        }

        .trainer-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .trainer-skills {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.3;
        }

        /* Состояния слайдов */
        .carousel-slide[data-position="0"] {
            transform: translateX(0) scale(1.05);
            z-index: 10;
            opacity: 1;
        }

        .carousel-slide[data-position="1"] {
            transform: translateX(60%) scale(0.85);
            z-index: 5;
            opacity: 0.4;
        }

        .carousel-slide[data-position="-1"] {
            transform: translateX(-60%) scale(0.85);
            z-index: 5;
            opacity: 0.4;
        }

        .carousel-slide[data-position="hide"] {
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
        }

        /* --- Dashboard & Stats --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-number {
            display: block;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        /* --- Map & Contacts --- */
        .contacts-section {
            padding: 20px;
        }

        .map-box {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
        }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
            .stats-grid { grid-template-columns: repeat(4, 1fr); }
            .carousel-slide[data-position="1"] { transform: translateX(250px) scale(0.85); }
            .carousel-slide[data-position="-1"] { transform: translateX(-250px) scale(0.85); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/CakeBoxDeveloper/classic/main/ClassicLogo.png" alt="Classic Logo">
        </div>
    </header>

    <section class="carousel-section">
        <div class="carousel-container" id="carousel">
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=600" alt="Trainer 1">
                <div class="slide-content">
                    <div class="trainer-name">Алексей Петров</div>
                    <div class="trainer-skills">Powerlifting & Strength</div>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1518611012118-696072aa579a?q=80&w=600" alt="Trainer 2">
                <div class="slide-content">
                    <div class="trainer-name">Мария Иванова</div>
                    <div class="trainer-skills">Yoga & Flexibility</div>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?q=80&w=600" alt="Trainer 3">
                <div class="slide-content">
                    <div class="trainer-name">Дмитрий Соколов</div>
                    <div class="trainer-skills">CrossFit & HIIT</div>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1552674605-db6ffd4facb5?q=80&w=600" alt="Trainer 4">
                <div class="slide-content">
                    <div class="trainer-name">Елена Волкова</div>
                    <div class="trainer-skills">Zumba & Dance</div>
                </div>
            </div>
        </div>
    </section>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-number" data-target="1250">0</span>
            <span class="stat-label">Клиентов</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" data-target="15">0</span>
            <span class="stat-label">Лет опыта</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" data-target="8">0</span>
            <span class="stat-label">Зон</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" data-target="168">0</span>
            <span class="stat-label">Часов/нед</span>
        </div>
    </div>

    <section class="contacts-section">
        <div class="map-box">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2000!2d30.5!3d50.4!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="social-list">
            <a href="#" class="social-item">Instagram</a>
            <a href="#" class="social-item">Telegram</a>
            <a href="tel:+380000000000" class="social-item">+38 (000) 000-00-00</a>
        </div>
    </section>

    <script>
        const container = document.getElementById('carousel');
        const slides = Array.from(document.querySelectorAll('.carousel-slide'));
        let activeIndex = 0;

        function updateCarousel() {
            slides.forEach((slide, i) => {
                let diff = i - activeIndex;
                
                // Зацикливание для малого кол-ва слайдов
                if (diff > 1) diff = -1; 
                if (diff < -1) diff = 1;

                if (i === activeIndex) {
                    slide.setAttribute('data-position', '0');
                } else if (diff === 1 || (activeIndex === slides.length - 1 && i === 0)) {
                    slide.setAttribute('data-position', '1');
                } else if (diff === -1 || (activeIndex === 0 && i === slides.length - 1)) {
                    slide.setAttribute('data-position', '-1');
                } else {
                    slide.setAttribute('data-position', 'hide');
                }
            });
        }

        // Клик по слайду
        slides.forEach((slide, i) => {
            slide.addEventListener('click', () => {
                activeIndex = i;
                updateCarousel();
            });
        });

        // Свайпы
        let touchStart = 0;
        container.addEventListener('touchstart', e => touchStart = e.touches[0].clientX);
        container.addEventListener('touchend', e => {
            let touchEnd = e.changedTouches[0].clientX;
            if (touchStart - touchEnd > 50) { // Свайп влево
                activeIndex = (activeIndex + 1) % slides.length;
            } else if (touchStart - touchEnd < -50) { // Свайп вправо
                activeIndex = (activeIndex - 1 + slides.length) % slides.length;
            }
            updateCarousel();
        });

        // Счетчики
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.querySelectorAll('.stat-number').forEach(num => {
                        const target = +num.dataset.target;
                        let count = 0;
                        const inc = target / 50;
                        const timer = setInterval(() => {
                            count += inc;
                            if (count >= target) {
                                num.innerText = target;
                                clearInterval(timer);
                            } else num.innerText = Math.floor(count);
                        }, 30);
                    });
                    obs.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });
        obs.observe(document.querySelector('.stats-grid'));

        updateCarousel();
    </script>
</body>
</html>
